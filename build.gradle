plugins {
    id 'fabric-loom' version '1.0.12'
    id 'java'
}

group = 'com.example.paronychia'
version = '1.0.2'

repositories {
    maven {
        url = uri('local-maven-repo') 
    }
    mavenCentral()
    maven {
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.20.2'
    mappings 'net.fabricmc:yarn:1.20.2+build.1:v2'
    modImplementation 'net.fabricmc:fabric-api:0.90.0+1.20.2'
    implementation 'org.ow2.asm:asm:9.3'
    modImplementation 'net.fabricmc:fabric-loader:0.12.12'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'net.fabricmc' && details.requested.name == 'fabric-api') {
            details.useTarget 'net.fabricmc.fabric-api:fabric-api:0.90.0+1.20.2'
        }
    }
}
